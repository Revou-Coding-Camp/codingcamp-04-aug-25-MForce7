<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pie Chart HTML</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Contoh Grafik Pie</h2>

    <!-- Elemen Canvas -->
    <canvas id="pieChart" width="300" height="300"></canvas>

    <script>
        // Ambil elemen canvas
        const ctx = document.getElementById('pieChart').getContext('2d');

        // Buat chart
        const pieChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['HTML', 'CSS', 'JavaScript', 'PHP'],
                datasets: [{
                    label: 'Persentase Skill',
                    data: [25,75],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)', // Merah
                        'rgba(54, 162, 235, 0.7)', // Biru
                        'rgba(255, 206, 86, 0.7)', // Kuning
                        'rgba(75, 192, 192, 0.7)'  // Hijau
                    ],
                    borderColor: [
                        'rgba(255, 255, 255, 1)'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>
</html>
