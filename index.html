<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @import "tailwindcss";
        .dropdown {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.5s ease-out;
        }

        .dropdown.show {
            max-height: 500px; /* cukup besar agar muat semua konten */
            transition: max-height 0.5s ease-in;
        }

        @layer base {
            .actionButton {
                @apply rounded-xl px-2 py-1 m-1 hover:cursor-pointer hover:opacity-75;
            }
            .progres {
                @apply flex flex-col items-center w-fit font-black;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center p-4">
    <div class="w-[90%] flex flex-col ">

        <!-- Header dan Ring Progress -->
        <div class="bg-white rounded-xl p-6 mb-2">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-blue-900">To Do List</h1>
                <p id="dayNow" class="text-green-600 font-semibold"></p>
            </div>
            <div class="grid grid-cols-4 gap-4 text-center place-items-center">
                <div class="progres">
                    <span class="flex justify-center items-center">
                        <canvas id="chart-0" width="80" height="80"></canvas>
                    </span>
                    <p class="font-bold mt-2 text-darkgreen">Completed</p>
                    <p class="text-sm text-gray-300"><span id="doneCount">0</span> Tasks</p>
                </div>
                <div class="progres">
                    <canvas id="chart-1" width="80" height="80"></canvas>
                    <p class="font-bold mt-2 text-darkgreen">On-Going</p>
                    <p class="text-sm text-gray-300"><span id="ongoingCount">0</span> Tasks</p>
                </div>
                <div class="progres">
                    <canvas id="chart-2" width="80" height="80"></canvas>
                    <p class="font-bold mt-2 text-darkgreen">Pending</p>
                    <p class="text-sm text-gray-300"><span id="pendingCount">0</span> Tasks</p>
                </div>
                <div class="progres">
                    <canvas id="chart-3" width="80" height="80"></canvas>
                    <p class="font-bold mt-2 text-darkgreen">Progress</p>
                    <p class="text-sm text-gray-300"><span id="totalCount">0</span> Tasks</p>
                </div>
            </div>
        </div>

        <div class="h-fit flex items-center justify-center">
            <ul class="flex w-[95%] gap-x-2">
                <li class="w-full"><input type="text" id="searchTask" placeholder="Search task..." class="outline  p-2 rounded-full w-full bg-white focus:outline-none focus:ring-4 focus:ring-green-200"></li>
                <li id="addItem" class="cursor-pointer bg-white rounded-xl p-2 h-10 w-10 flex justify-center items-center"><i class="fa-solid fa-plus fa-xl"></i></li>
            </ul>
        </div>

        <div id="addForm" class="my-4 mx-2 dropdown ">
            <form id="taskForm" class="flex gap-x-2">
                <input type="text" id="taskTitle" name="taskTitle" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus: ring-lightgreen" placeholder="Add Your Task .." required>
                <input type="date" id="taskDate" name="date" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-lightgreen" required>
                <!-- <input type="time" id="taskTime" name="time" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-lightgreen" required> -->
                <button type="submit" class="w-fit p-3 bg-green-800 text-white font-bold rounded-md hover:bg-darkgreen transition-colors">Add</button>
            </form>
        </div>

        <table class="bg-white rounded-md border-collapse">
            <thead class="text-center bg-light text-dark font-bold text-green-800 bg-green-100">
                <td class="text-justify px-4 py-2 w-[50%]">Task</td>
                <td>Due Date</td>
                <!-- <td>Time</td> -->
                <td>Status</td>
                <td>Action</td>

            </thead>
            <tbody id="taskList">

            </tbody>
        </table>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
