<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @import "tailwindcss";
        
        @theme {
            --color-dark: #205072;
            --color-darkgreen: #329D9C;
            --color-green: #56C596;
            --color-lightgreen: #7BE495;
            --color-light: #CFF4D2;
        }


        .progres {
            @apply flex flex-col items-center w-fit font-black;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center p-4">
    <!-- Sidebar kiri -->
    <div class="w-2/3 flex flex-col ">
        <!-- Header dan Ring Progress -->
        <div class="bg-white rounded-xl p-6 mb-2">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-blue-900">To Do List</h1>
                <p class="text-green-600 font-semibold">Jumâ€™at, 8 Agustus 2025</p>
            </div>
            <div class="grid grid-cols-4 gap-4 text-center">
                <div class="progres">
                    <canvas id="chart-0" width="80" height="80"></canvas>
                    <p class="font-bold mt-2 text-darkgreen">Completed</p>
                    <p class="text-sm text-gray-300">45 Tasks</p>
                </div>
                <div class="progres">
                    <canvas id="chart-1" width="80" height="80"></canvas>
                    <p class="font-bold mt-2 text-darkgreen">On-Going</p>
                    <p class="text-sm text-gray-300">30 Tasks</p>
                </div>
                <div class="progres">
                    <canvas id="chart-2" width="80" height="80"></canvas>
                    <p class="font-bold mt-2 text-darkgreen">Pending</p>
                    <p class="text-sm text-gray-300">15 Tasks</p>
                </div>
                <div class="progres">
                    <canvas id="chart-3" width="80" height="80"></canvas>
                    <p class="font-bold mt-2 text-darkgreen">Progress</p>
                    <p class="text-sm text-gray-300">60 Tasks</p>
                </div>
            </div>
        </div>

        <div class="h-fit flex items-center justify-center mb-2">
            <ul class="flex w-[95%] gap-x-2">
                <li id="addItem" class="cursor-pointer bg-white rounded-xl p-2 h-10 w-10 flex justify-center items-center"><i class="fa-solid fa-plus fa-xl"></i></li>
                <li class="bg-white rounded-xl p-2 h-10 w-10 flex justify-center items-center"><i class="fa-solid fa-trash fa-xl p-5"></i></li>
            </ul>
        </div>


        <div class="m-2">
            <form class="flex gap-x-2">
                <input class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus: ring-lightgreen" placeholder="Add Your Task .." type="text" id="taskTitle" name="taskTitle">
                <input type="date" id="birthdate" name="birthdate" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--color-green)]" required>
                <button type="submit" class="w-full p-3 bg-green text-white rounded-md hover:bg-darkgreen transition-colors">Daftar</button>
            </form>
        </div>


        <!-- Tabel -->
        <div class="bg-green-100 rounded-t-lg grid grid-cols-4 px-4 py-2 font-bold text-green-800 text-center">
            <span>Task</span>
            <span>Date</span>
            <span>Time</span>
            <span>Status</span>
        </div>
            <div id="task-list" class="bg-white min-h-[100px] px-4 py-2">
        <!-- Tasks will be injected here -->
        </div>
    </div>

    <!-- Sidebar kanan -->
    <!-- <div class="w-1/3 ml-4 flex flex-col items-center bg-blue-900 rounded-xl shadow-md p-4">
        <div class="bg-white p-4 rounded-lg shadow-md">
            <img src="https://i.imgur.com/8Ez0T6X.png" alt="Calendar" class="w-64">
        </div>
    </div> -->

    <script>
        // Data persentase untuk setiap lingkaran progress
        const chartDataList = [
            { value: 50 }, // Completed
            { value: 70 }, // On-Going
            { value: 40 }, // Pending
            { value: 85 }  // Progress
        ];

        const colorBar = [
            'rgba(34, 197, 94, 0.8)', // Hijau untuk progress
            'rgba(229, 231, 235, 0.8)' // Abu-abu untuk sisa
        ];

        // Loop untuk membuat chart di setiap canvas
        chartDataList.forEach((item, index) => {
            const ctx = document.getElementById(`chart-${index}`).getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [item.value, 100 - item.value],
                        backgroundColor: colorBar,
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: false,
                    cutout: '70%',
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false }
                    }
                }
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
